<li>
  <form method="POST" action="/scene/activate">
    <input
      class="scene-form-data"
      type="text"
      aria-hidden="true"
      tabindex="-1"
      name="entity_id"
      value="{ entity_id }">
    <button type="submit">
      <img
        aria-hidden="true"
        src="/assets/icons_baseline_{ icon }_black_24dp.png">
      <span>{ friendly_name }</span>
    </button>
  </form>
</li>
