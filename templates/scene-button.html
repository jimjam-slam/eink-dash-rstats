<li>
  <form method="POST" action="/scene/activate">
    <input
      class="scene-form-data"
      type="text"
      aria-hidden="true"
      tabindex="-1"
      name="scene_id"
      value="{ entity_id }">
    <button type="submit">
      <img
        aria-hidden="true"
        src="{ icon_path(icon) }">
      <span>{ friendly_name }</span>
    </button>
  </form>
</li>
